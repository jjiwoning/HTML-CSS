<!DOCTYPE html>
<!-- html 문서의 시작과 끝을 알려주는 태그-->
<html>
    <!--헤드의 역할 html문서에 대한 정보를 알려줌, 설정 태그-->
    <head>
        <meta charset="utf -8">
        <!--문서의 제목을 쓰는 곳-->
        <title>인라인 태그에 대해서 배워보자~</title>    
    </head>
    <body>
        <!--브라우저 화면에 표시할 내용을 작성하는 곳-->
        <h1>제목을 표시하는 큰 텍스트</h1>
        <p>문단을 나타내는 작은 텍스트
            이 태그는 블록 요소를 만들까요?
            아니면 인라인 요소를 만들까요?
            -> 블록 요소를 만들게 됩니다. h와 p 태그는 블록 요소를 만듭니다.
            </br><br><br>
            <p>
                블록 안에 블록을 넣으면 블록 내부에 층이 생겨버려요
            </p>
            굵게 표시하고 싶을때는 <strong>strong을 써봐요</strong>
            </br>
            이탤릭체가 뭔가요?<em>바로 이거 입니다~em을 써보세요</em>
            </br>
            형광펜을 표시하고 싶으시면<mark>mark를 써봐요</mark>
        </p>
    </body>
</html>
