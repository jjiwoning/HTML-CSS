<!DOCTYPE html>
<!-- html 문서의 시작과 끝을 알려주는 태그-->

        <h1>이미지를 표시하는 img 태그에 대해서 배워봅시다.</h1>

        alt = "예시 이미지 입니다. 오해하지 마세요."

        height = "300"/>

        <p>외부에서 가져온 이미지를 표시해봅시다.</p>

</html>
