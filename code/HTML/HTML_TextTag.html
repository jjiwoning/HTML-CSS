<!DOCTYPE html>
<!-- html 문서의 시작과 끝을 알려주는 태그-->
<html>
    <!--헤드의 역할 html문서에 대한 정보를 알려줌, 설정 태그-->
    <head>
        <meta charset="utf -8">
        <!--문서의 제목을 쓰는 곳-->
        <title>텍스트 태그 연습</title>    
    </head>
    <body>
        <!--브라우저 화면에 표시할 내용을 작성하는 곳-->
        <h1>텍스트 태그 연습</h1>
        <p>텍스트를 표시하고 있습니다.</p>
        <hr /> <!--수평선 태그 단일 태그여서 하나만 적으면 된다.-->
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었습니다.</p>
        <p>p 태그는 하나의 문단을 나타냅니다.</p>
        <!--공백과 스페이스가 어떻게 적용하지는 확인을 해보자-->
        <p>따라서 하나의 p 태그는 자기만의 영억을 가지게 됩니다.
            <br><br><br>
            안녕하세요 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;오늘은 날이 좋네요
        </p>
    </body>
</html>
