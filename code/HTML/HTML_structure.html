<!-- 단일 태그가 들어감 DOCTYPE 이 문서가 html 최신 표준 문법으로 작성 됐다고 알려주는 태그 -->
<!DOCTYPE html>
<!-- html 문서의 시작과 끝을 알려주는 태그-->
<html>
    <!--헤드의 역할 html문서에 대한 정보를 알려줌, 설정 태그-->
    <head>
        <meta charset="utf -8">
        <!--문서의 제목을 쓰는 곳-->
        <title>안녕하세요</title>    
    </head>
    <body>
        <!--브라우저 화면에 표시할 내용을 작성하는 곳-->
        안녕하세요~
    </body>
</html>
